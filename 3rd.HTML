import React, { useState } from "react";
import { Button, Input } from "@/components/ui/button";

const CustomSorting = () => {
  const [input, setInput] = useState("");
  const [sortedData, setSortedData] = useState(null);

  const parseInput = (input) => {
    try {
      return JSON.parse(input);
    } catch {
      return input;
    }
  };

  const sortData = (data) => {
    if (Array.isArray(data)) {
      if (data.every((item) => typeof item === "number")) {
        return data.sort((a, b) => a - b);
      } else if (data.every((item) => typeof item === "string")) {
        return data.sort();
      } else if (data.every((item) => typeof item === "object" && item !== null)) {
        return data.sort((a, b) => JSON.stringify(a).localeCompare(JSON.stringify(b)));
      }
    } else if (typeof data === "string") {
      return data.split("").sort().join("");
    } else if (typeof data === "number") {
      return data.toString().split("").sort().join("");
    }
    return "Invalid input format";
  };

  const handleSort = () => {
    const parsedData = parseInput(input);
    setSortedData(sortData(parsedData));
  };

  return (
    <div className="p-4 max-w-md mx-auto space-y-4">
      <Input 
        type="text" 
        placeholder="Enter array, string, number, or object array" 
        value={input} 
        onChange={(e) => setInput(e.target.value)} 
      />
      <Button onClick={handleSort}>Sort</Button>
      {sortedData !== null && (
        <div className="p-2 border rounded bg-gray-100">
          <strong>Sorted Output:</strong> {JSON.stringify(sortedData, null, 2)}
        </div>
      )}
    </div>
  );
};

export default CustomSorting;

import React, { useState } from "react";

const FileReverser = () => {
  const [fileContent, setFileContent] = useState("");
  const [reversedContent, setReversedContent] = useState("");

  const handleFileUpload = (event) => {
    const file = event.target.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = (e) => {
      const text = e.target.result;
      setFileContent(text);
      setReversedContent(text.split('').reverse().join(''));
    };
    reader.readAsText(file);
  };

  return (
    <div className="p-4 max-w-md mx-auto space-y-4">
      <input type="file" accept=".txt" onChange={handleFileUpload} className="border p-2" />
      {fileContent && (
        <div className="p-2 border rounded bg-gray-100">
          <strong>Original Content:</strong>
          <pre>{fileContent}</pre>
        </div>
      )}
      {reversedContent && (
        <div className="p-2 border rounded bg-gray-200">
          <strong>Reversed Content:</strong>
          <pre>{reversedContent}</pre>
        </div>
      )}
    </div>
  );
};

export default FileReverser;
